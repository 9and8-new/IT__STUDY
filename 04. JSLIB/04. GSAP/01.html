<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" 
            integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>

        .box{ margin:20px;width:100px;height:100px;}
        .box1{background-color: orange;}
        .box2{background-color: greenyellow;}
        .box3{background-color: tomato;}


    </style>

</head>
<body>
    

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3">box</div>

    <script>
        console.log(gsap);

        // gsap.to('선택자',{옵션}) 이런식으로 사용
        gsap.to('.box1',{duration:3, x:200, y:200, opacity:0.2, ease: 'steps(10)', delay:2,})
        // duration: 애니메이션 지속시간, opacity: 투명도, ease: 애니메이션 효과, delay: 지연시간
        gsap.to('.box2',{duration:3, x:200, rotate:720, scale:1.3,})
        // rotate: 회전, scale: 크기 조절
        gsap.to('.box3',{duration:3, x:200, ease: 'elastic', backgroundColor : 'red', width:300, fontSize:60})
        // ease : elastic : 탄력적인 효과
    </script>

</body>
</html>
