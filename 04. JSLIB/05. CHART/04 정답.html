        // console.log(지역별범죄건수);

        // 배열오브젝트라 벨류를 추출해서 새로운 배열로 재구성가능

        // item당 범죄대분류,범죄소분류를 제외한 값을 filter
        // 범죄대분류 : [서울:50,부산:21...]
        
            const result = 지역별범죄건수.reduce((resultObject,item)=>{ // 각 아이템을 순회합니다.
            // item에서 범죄대분류,범죄소분류를 제외한 나머지 속성들을 추출합니다.
            
            const {범죄대분류,범죄중분류,...rest} = item; // 나머지 속성들을 rest로 묶습니다. 키값을 변수형태로 뽑고
            const values = Object.values(rest); // 나머지 속성들의 값을 배열로 변환합니다.
            const item_sum = values.reduce((sum,count)=>{return sum+count;},0); // 나머지 속성들의 값을 합산합니다.    
            // console.log(범죄대분류,values); // 오브젝트로 뽑아서 처리됨
            // return {범죄대분류,values} // 범죄대분류와 나머지 속성들을 오브젝트로 묶어서 반환합니다.
            if(resultObject[범죄대분류]!==undefined){
                resultObject[범죄대분류] += item_sum;
            }else{
                //처음누적
                resultObject[범죄대분류] = item_sum; // 범죄대분류를 키로 사용하고, 나머지 속성들의 합을 값으로 사용합니다.
            }
            return resultObject;
        },{})
        console.log(result);
