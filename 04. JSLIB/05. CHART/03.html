        const datas = 중구맛집.data;

        // 카테고리별 맛집 count
        const cat_count = datas.map((item) => { return item.FD_CS }) //['한식','일식','중식','양식','한식','일식',...]
            .reduce((cat, item) => { // cat[key] => value
                if (cat[item] !== undefined) // item이 이미 존재하는 키라면
                    // cat[item]의 값을 1 증가시킵니다.
                    cat[item]++; // {한식:100, 일식:55} 이런식으로 카테고리별 맛집 count를 구하기 위한 reduce 함수
                // item이 존재하지 않는 키라면
                else
                    cat[item] = 1;
                return cat;
            }) // {한식:100},일식:55} 이런식으로 키와벨류로/카테고리별 맛집 count를 구하기 위한 reduce 함수

    </script>
