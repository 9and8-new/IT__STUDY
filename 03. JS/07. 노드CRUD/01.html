<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>1_LIST</li>
        <li id="li2">2_LIST</li>
        <li class="item">3_LIST</li>
        <li>4_LIST</li>
        <li id="li5">5_LIST</li>
        <li>6_LIST</li>
        <li class="item">7_LIST</li>
        <li class="item">8_LIST</li>
    </ul>
    <script>
        // 노드탐색
        // id
        const li2El = document.getElementById('li2');
        li2El.style.fontSize = '24px';
        li2El.setAttribute("style","color:red;background-color:black") // 속성부과 하는법("부과종류","부과할것")

        // selector
        const li2El_2 = document.querySelector('#li2'); // css선택자라 #로 들고온다.
        li2El_2.style.width='200px';

        const itemEl = document.querySelector('.item'); // 여러 item중 제일 첫번째만 적용된다.
        itemEl.style.fontSize='2rem';
        itemEl.style.color='green';
        
        const itemEls = document.querySelectorAll('.item'); // 모든 item을 적용시킨다.
        console.log(itemEls);
        itemEls.forEach((el)=>{
            el.style.fontWeight="900";
            el.style.backgroundColor="orange"
        });

        // tagName\
        let liEls = document.getElementsByTagName('li');
        console.log(liEls);
        // Array.from(유사변수) : 유사배열 -> 배열 변환 
        liEls= Array.from(liEls);
        console.log(liEls);
        liEls.forEach((el)=>{
            el.style.fontSize="4rem";
            el.style.color="blue1"
        })
        
    </script>

</body>
</html>
