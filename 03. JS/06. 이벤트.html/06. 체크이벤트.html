<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="chk-block">
        <input type="checkbox" id="chk">
        <label for="chk">체크박스</label>
    </div>

    <script>
        const chkEl = document.querySelector('#chk');
        // change : checkbox , radio , file , textarea , select... 에 많이 쓰임
        chkEl.addEventListener('change',(e)=>{
            console.log('change...',e.target.checked); // target에서 체크하면 true 풀면 false
            if(e.target.checked)
            {
                //체크되었을때 처리로직
                document.querySelector('chk-block lael').style.color='green'
            }else
            {
                //미체크시 처리로직
                document.querySelector('chk-block lael').style.color='black'
            }
        })
    </script>

</body>
</html>
