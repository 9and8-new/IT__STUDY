<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // ECMA6 이전
        // 인자 O 리턴 O
        function sum1(n1, n2)  // (n1, n2) = (인자 또는 인수)
        {
            return n1+n2;
        }
        const v1 = sum1(100,200); // 함수 실행 Call(Call-by-Value) 벨류값을 받아 콜함
        console.log('sum1...',v1)
        
        // 인자 O 리턴 X
        function sum2(n1, n2)  
        {
            console.log('sum2...',n1+n2); // return이없지만 알려주기 위해서?
        }
        sum2(200,300)

        // 인자 X 리턴 O
        function sum3()  
        {   
            const n1=111;
            const n2=222;
            return n1+n2
        }
        const v3 = sum3(); // 함수를 실행해셔 결과값 확인
        console.log("sum3...", v3);

        // 인자 X 리턴 X : 함수의 ??가 독립적 상태
        function sum4()
        {
            const n1 = 100;
            const n2 = 200;
            console.log("sum4...",n1+n2);
        }
        console.log(sum4);

        // ECMA6 이후 ()=>{}

        // 인자 O 리턴 O
        const f1 =(n1,n2)=>{return n1+n2}

        // 인자 O 리턴 X
        const f2 =(n1,n2)=>{console.log(n1+n2);}

        // 인자 X 리턴 O
        const f3 =()=>{return 100;}

        // 인자 X 리턴 X
        const f4 =()=>{}

        f2(100,200);

        // 인자의 개수 ? 무제한 (how : 가변인자... 사용) 
        const f5=(n1,n2, ...args)=>{// 함수의 펑터? 에서 사용하면 가변인자로 말함. 배열형태임
            console.log('n1',n1)
            console.log('n2',n2)
            console.log('args',args)
        } 
        f5(100,200,300,400,500,600,700,800,900); // ...args때문에 300부터 []에 담겨옴


        // 반환자료형의 개수 ? 1개 -> 여러개 return시 object사용! 파라미터?
        const f6=()=>{
            return {
                // 속성
                n1 : 100,
                n2 : 200,
                // 기능
                sum : function(){return this.n1 + this.n2;}
            }
        }
        const v20 = f6();
        console.log(v20.sum());


    </script>



</body>
</html>
