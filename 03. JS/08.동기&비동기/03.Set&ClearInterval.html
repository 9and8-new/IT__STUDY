<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onClick="start()">반복예약실행</button>
    <button onClick="stop()">반복예약취소</button>
    <hr/>
    <div class="d1"></div>

    <script>
        let id = null;
        let cnt= 0;
        // 예약실행 클릭시 
        const start = ()=>{
            
            id=setInterval(()=>{
                const d1El = document.querySelector('.d1');
                d1El.innerHTML= `SETINTERVAL RESULT..${++cnt}`; // d1El이 html로 적힘
            },1000); // 예약타임걸기 // 3000 = 3초 
            console.log('id', id);
        }

        const stop = ()=>{
            clearInterval(id);
        }
    </script>

</body>
</html>
