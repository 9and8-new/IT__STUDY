<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <hr/>
    <h1>My LIFE</h1>
    소유자 : <input id="owner" /><br/> <!-- 아이템잡기 -->
    멘탈상태 : <input id="cat"/><br/>
    연료타입 : <input id="fuelType"/><br/>
    <button id="save">저장하기</button>
    <hr/>
    <button onclick="myLIFE.accel()">가속</button>
    <button onclick="myLIFE.break()">감속</button>
    <button onclick="myLIFE.accel()">가속</button>
    <button>감속</button>
    <button onclick="myLIFE.toString()">상태확인</button>
    <h2>대시보드</h2>
    <div id="gauge" style="transition:0.1s; height:50px; width: 0; border: 1px solid; background-color: orangered;"></div>


    <script>
        //MY LIFE : 속성 : 소유자,속도,연료량,차종,연료타입
        const myLIFE = {
            // 속성
            owner : "",
            cat : "",
            fuelType : "",
            speed : 0,
            fuelAmout : 100,
            // 기능
            accel:function(){
                this.speed = this.speed+10;
                // 대입연산자는 연산자식에서 제일 마지막으로 처리됨.왼쪽은 분류, 오른쪽이 value에 속함
                // 즉, this.speed = 0 + 10이 됨
                console.log("가속처리완료 현재속도 : ",this.speed)
                const gaugeEl = document.getElementById('gauge');
                gaugeEl.style.width=`${this.speed * 2}px`; // 사칙연산도 가능하다.
            },
            break:function(){
                this.speed = this.speed-10;
                console.log("감속처리완료 현재속도 : ",this.speed);
                const gaugeEl = document.getElementById('gauge');
                gaugeEl.style.width=`${this.speed * 2}px`;
            },

            toString:function(){
                console.log(this.owner,this.cat,this.fuelType,this.speed,this.fuelAmout);
            }

        }

        const saveBtn = document.getElementById('save');
        saveBtn.addEventListener('click',()=>{
            // save버튼에 이벤트 추가
            console.log('save btn clicked..');
            const ownerInputEl = document.getElementById('owner');
            const catInputEl = document.getElementById('cat');
            const fuelTypeInputEl = document.getElementById('fuelType');
            // console.log('save btn clicked..',ownerInputEl.value,catInputEl.value,fuelTypeInputEl.value);
            myLIFE.owner = ownerInputEl.value;
            myLIFE.cat = catInputEl.value;
            myLIFE.fuelType = fuelTypeInputEl.value;
            console.log('save btn clicked..myLIFEinfo : ',myLIFE);
        });
        

    </script>

</body>
</html>
