<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 250px;height: 250px;border: 2px solid;">
        <!-- div에 style넣어서 보더의 크기를 조정함. -->

        <!-- <img src="./10dog.jpg" alt="강아지사진" /> -->
        <!-- src에 ./으로 사진폴더 넣고 alt에 이름넣기 -->

        <a href="https://naver.com" target="_blank">
        <!-- a href는 사진을 누르면 target이 blank이기 때문에 새로운 창으로 네이버가 열어지게 한다. -->
        <img style="width:100%;height:100%;" src="https://media.istockphoto.com/id/173558422/ko/%EC%82%AC%EC%A7%84/%EA%B3%A8%EB%93%A0-%EB%A6%AC%ED%8A%B8%EB%A6%AC%EB%B2%84-%EB%A9%8D%EC%B2%AD%ED%95%B4-%EA%B8%80%EB%9D%BC%EC%8A%A4%EC%9E%94.jpg?s=1024x1024&w=is&k=20&c=vynr0auGuPdidyq8vBDgebTYpWOjIteSn4SPJR8sm5M=" alt="">
        <!-- 또는 src에 이미지파일 주소를 넣고 alt에 이름넣기 -->
        <!-- style로 이미지 크기를 보더에 맞게끔 100%로 맞추는 역활 -->
        </a>
   
    </div>
</body>
</html>
