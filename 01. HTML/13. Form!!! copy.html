<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> /* *은 모든요소를 뜻함*/
        *{
            font-size:.9rem;
            box-sizing: border-box;
        }
        /*a: HTML의 하이퍼링크 요소 <a> 를 선택하는 CSS 선택자*/
        a{
            text-decoration: none;
            color:black
        }
        body{ /* 보여지는 영역 */
            margin:0;
            padding:0;
        }
        .btn{
            min-width: 85px;
            height: 35px;
            line-height: 35px; /*내부 컨텐츠 수평배치*/
            border:1px solid gray;
            text-align:center; /*내부 컨텐츠 수직배치*/

        }
        .btn-submit{
            width: 100%;
            border: 0;
            color: white;
            background-color: rebeccapurple;
        }

        /* form */
        form{
            width:375px;
            border:1px solid;
            margin: 50px auto; /* 첫번째는 위에서아래, 두번째는 좌우를 의미*/
            padding:5px; /*패딩을 적용시키면 폼안쪽으로 여백을 둘 수 있음.*/
        }
        form>.row{
            margin:10px;
            height:35px;
            display: flex; /*수평배치*/
            justify-content: left;/*수평으로 배치지정법*/
            align-items: center; /* 수직으로 배치지정법*/
            gap : 5px;
        }
        form>.row>label{
            display:block; /*label은 인라인이라 min-width가 적용이 안되서 block형으로 변경*/
            min-width: 85px;
            border: 1px solid;
            height: 100%;
            line-height: 35px;
        }
        form>.row>input[type="text"],
        form>.row>input[type="password"],
        form>.row>select
        {
            width:100%;
            height:100%;
        }

    </style>
</head>

</html>
