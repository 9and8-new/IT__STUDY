<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    .email-suffix {
      display: inline-block;
      margin-left: 5px;
      color: #555;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-btn {
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
      background-color: #fff;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
      z-index: 1;
    }

    .dropdown-content table {
      width: 100%;
      border-collapse: collapse;
    }

    .dropdown-content td {
      padding: 10px;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .gender-buttons, .nationality-buttons {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .gender-buttons button,
    .nationality-buttons button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #fff;
      border-radius: 4px;
    }

    .gender-buttons .active,
    .nationality-buttons .active {
      background-color: #00c73c;
      color: white;
      border-color: #00c73c;
    }

    .terms {
      margin-top: 10px;
    }

    .terms input {
      vertical-align: middle;
    }

    .terms span {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<form action="/test.jsp" method="post">

  <div class="form-group">
    <label>아이디</label>
    <input name="username" type="text">
    <span class="email-suffix">@naver.com</span>
  </div>

  <div class="form-group">
    <label>비밀번호</label>
    <input name="password" type="password">
  </div>

  <div class="form-group">
    <label>[선택] 이메일주소</label>
    <input name="email" type="text">
  </div>

  <div class="form-group">
    <label>이름</label>
    <input name="name" type="text">
  </div>

  <div class="form-group">
    <label>생년월일 8자리</label>
    <input name="birth" type="text" placeholder="YYYYMMDD">
  </div>

  <div class="form-group dropdown">
    <label>통신사 선택</label>
    <div class="dropdown-btn">통신사 선택</div>
    <div class="dropdown-content">
      <table>
        <tr>
          <td>SKT</td>
          <td>SKT 알뜰폰</td>
        </tr>
        <tr>
          <td>KT</td>
          <td>KT 알뜰폰</td>
        </tr>
        <tr>
          <td>LG U+</td>
          <td>LG U+ 알뜰폰</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="form-group gender-buttons">
    <button type="button">남자</button>
    <button type="button">여자</button>
  </div>

  <div class="form-group nationality-buttons">
    <button type="button" class="active">내국인</button>
    <button type="button">외국인</button>
  </div>

  <div class="form-group">
    <label>휴대전화번호</label>
    <input name="phone" type="text" placeholder="01012345678">
  </div>

  <div class="form-group terms">
    <label><input type="checkbox"> <span>[필수]</span> 인증 약관 전체동의</label>
  </div>

</form>

</body>
</html>
