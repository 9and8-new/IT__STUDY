<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 자식선택자 : > */
        /* 자식중 div태그 있는애만 적용함 */
        .parent>div{
            border: 1px solid;
            /* background-color: aquamarine; */
        }
        .parent>p{
            color: orange;
        }
        .parent>.child{
            border-radius: 20px;
        }

        /* 자손선택자 : 공백  */
        /* div태그안 모든p가 자손 */
        .parent p{
            background-color: red;
        }
        .parent div{
            font-size: 1.5rem;
        }

    </style>

</head>
<body>
    
     <div class="parent">
        <div class="child">
            <div>1 HELLOWORLD</div>
            <div>2 HELLOWORLD</div>
            <div>3 HELLOWORLD</div>
            <p>4 HELLOWORLD</p>
        </div>
        <div>5 HELLOWROLD</div>
        <p>6 HELLOWORLD</p>
    </div>



</body>
</html>
