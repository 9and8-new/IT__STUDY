<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        .parent{
            width : 300px; height : 300px;
            background-color: orange;
            /* overflow : hidden; 지정하면 지정된영역에서 벗어나면 숨김처리. 주로 사용함 */
            /* overflow :scroll; */ /* y축이 높지않더라도 비어있는 스크롤 만듬*/
            /* overflow-x: scroll; */ /* x축 스크롤*/
            /* overflow: visible; */
            /* overflow:auto; 크기에 맞게 스크롤을 만듬. 주로사용함 */
        }
        .child{
            width : 450px; height : 150px;
            background-color: royalblue;
        }
    </style>

</head>
<body>
    

    <div class="parent">
        <div class="child"></div>
    </div>


</body>
</html>
