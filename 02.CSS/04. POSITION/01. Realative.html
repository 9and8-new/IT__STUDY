<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{margin:0; padding: 0;}
        div{
            width: 50px;
            height: 50px;
            border: 1px solid;
            background-color: orange;
        }
        div:nth-child(1){
            position: relative; /* relative는 static기준으로 이동함*/
            left: 50px; 
            top: 10px;
            /* right: 0; */
            /* bottom: 0; */
        }

        div:nth-child(2){
            position: relative;
            left : -10px;
            top : -10px; /* 음수값이 적용이 된다.*/
        }
        div:nth-child(3){
            position: relative;
            left: calc(50vw - 25px)  ; /*calc() 함수로 사칙연산을 가능하게도 가능*/
            top : calc(35vh + 20px);
        }
        div:nth-child(4){
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>

</head>
<body>
    
    <!-- div*4{$} => 순차적 div 생성 1,2,3,4 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>




</body>
</html>
