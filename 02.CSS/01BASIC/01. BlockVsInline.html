<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,span{
            border : 1px solid;
        }
        div{
            width : 300px;
            height : 200px;
            margin : 20px;  /* 보더를 기준으로 바깥쪽 영역 // top,right,left,bottom으로 방향 지정가능*/
            padding : 20px;
            display: inline; /*라인형으로 변경*/
        }
        span{
            display: block; /*블럭형으로 변경*/
            width : 300px;
            height : 200px;
            margin : 20px; /*좌우만 적용됨*/
            padding : 20px;
        }
    </style>
</head>
<body>
    <!-- 
    블럭형태그(ex.div) : 하나의 라인전체를 사용하는 태그
    width,height,border,margin,padding : 적용가능
    인라인형태그(ex.span) : 한 라인안에 포함되어 있는 태그 
    width : x
    height : x
    border : o
    margin : left,right
    padding : o
    -->
    <div>HELLWORLD</div>
    <div>HELLWORLD</div>
    <hr>
    <span>HELLOWORLD</span>
    <span>HELLOWORLD</span>
</body>
</html>
