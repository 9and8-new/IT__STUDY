<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 200px;
        }
        .container {
            width: 100px;
            height: 100px;
            background-color: royalblue;
      
        }
        .container>.item {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: 1s;
       
        }
        .container:hover>.item{
            transform: perspective(10px) rotateY(180deg);
        } /* perspective : 보여지는 관점(보여지는 내눈의 위치) / 가까이있으면 더 전체적으로 보임
            즉, 10px앞에서 y축으로 180도 돌아가도록 함*/   
    </style>
</head>

<body>

    <div class="container">
        <div class="item"></div>
    </div>
</body>

</html>
